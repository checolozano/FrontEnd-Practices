<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOM | galletas</title>
	<script type="text/javascript">
	function leeGalleta(galleta){
			var usuario= galleta +"=";
			var galletaLimpia = decodeURIComponent(document.cookie);
			var ca = galletaLimpia.split(";");
			for (var i = 0; i < ca.length;  i++) {
				c = ca[i];
			while(c.charAt(0)==" "){
				c = c.substring(1);
			}
			if (c.indexOf(usuario)==0) {
					return c.subbstring(usuario.length, c.length);
			}
			return "";
			}
	}

	function guardaGalleta(nombreGalleta, valorGalleta, dias){
		var d = new Date();
		d.setTime(d.getTime()+(dias*24*60*60*1000));
		var expira = "expire="+d.toGMTString();
		document.cookie = nombreGalleta+"="+valorGalleta+";"+expira+";path=/";


	}
	window.onload = function(){
		var usuario = leeGalleta("usuario");
		if(usuario == ""){
		usuario = prompt("Dime tu nombrea: ");
			if(usuario !="" && usuario !=null){
			guardaGalleta("usuario",usuario,3);
			}
			
		}else{
			alert("Bienvenido "+usuario+" a nuestra pagina");
		}
	}
	</script>
</head>
