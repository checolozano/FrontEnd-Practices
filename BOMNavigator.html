<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOM | navigator</title>
	<script type="text/javascript">
		document.write("Galletas activas: "+navigator.cookieEnabled+"<br>");
		document.write("App del navegador: "+navigator.appName+"<br>");
		document.write("App codename: "+navigator.appCodeName+"<br>");
		document.write("Motor del navegador: "+navigator.product+"<br>");
		document.write("Version: "+navigator.appVersion+"<br>");
		document.write("User agent: "+navigator.userAgent+"<br>");
		document.write("Plataforma: "+navigator.platform+"<br>");
		document.write("Lenguaje: "+navigator.language+"<br>");
		document.write("Online: "+navigator.onLine+"<br>");
		document.write("java activo: "+navigator.javaEnabled()+"<br>");


	</script>
</head>
<body>

</body>
</html>
